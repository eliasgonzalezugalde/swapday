<div class="login productedit">
<p>editing product</p>
	<form ng-submit="edit(product.id)">
		<div class="form-group">
			<label for="usr">Name:</label>
			<input value="product.name" type="text" class="form-control" ng-model="product.name">
		</div>
		<div class="form-group">
			<label for="pwd">Description:</label>
			<textarea class="form-control" rows="5" ng-model="product.description">{{ product.description }}</textarea>
		</div>
		<div class="form-group">
			<img src="images/product_emply.png" alt="" />
		</div>
		<div class="button-container">
			<button><span>Go</span></button>
		</div>
		<a ng-href="#/myproducts">I'm sorry, I want to return</a>
	</form>
</div>
