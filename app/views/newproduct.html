<h2>New product</h2>
<div class="newproduct">
  <form ng-submit="newProduct()">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" ng-model="product.name">
    </div>
    <div class="form-group">
      <label for="pwd">Description:</label>
      <input type="text" class="form-control" ng-model="product.description">
    </div>
    <div class="form-group">
      <label for="pwd">Image:</label>
      <input type="file" class="form-control" id="file" name="file" fileread="product.image"/>
    </div>
    <div class="button-container">
      <button><span>Go</span></button>
    </div>
    <p class="btn_register"><a ng-href="#/register">Register</a></p>
  </form>
</div>
