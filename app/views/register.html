<div class="login register">
  <img src="images/logo.png" alt="" />
  <form ng-submit="newRegister()">
    <div class="form-group">
      <label for="usr">Username:</label>
      <input type="text" class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" ng-model="user.name">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="user.password">
    </div>
    <div class="form-group">
      <label for="pwd">Yes, password again:</label>
      <input type="password" class="form-control">
    </div>
    <input class="btn_login" type="submit" value="Log In">
  </form>
</div>
